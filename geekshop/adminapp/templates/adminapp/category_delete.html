{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        Уверены, что хотите удалить категорию "{{ category_to_delete.name }}"?
        <form action="{% url 'adminapp:category_delete' category_to_delete.pk %}"
              method="post">
            {% csrf_token %}
            {% if category_to_delete.is_active %}
                <input class="btn btn-danger" type="submit" value="удалить">
            {% else %}
                <input class="btn btn-primary" type="submit" value="восстановить">
            {% endif %}
        </form>
        <button class="btn btn-success">
            <a href="{% url 'adminapp:category_read' %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
